<ul class="list-group mt-3" *ngIf="requests.length > 0;else noRequests">
    <li class="list-group-item" *ngFor="let user of requests">
        {{user.username}}
        <button class="btn btn-sm btn-primary" (click)="onAccept(user.username)">Accept</button>
        <button class="btn btn-sm btn-danger" (click)="onRemove(user.username)">Remove</button>
    </li>
</ul>
<ng-template #noRequests>
    No requests.
</ng-template>
