<div class="position-relative">
    <img src="./assets/images/bg-image.jpg" class="img-fluid" alt="Cover image" style="max-height: 200px;width: 100%">
    <div class="position-absolute top-100 start-0 translate-middle">
        <img src="./assets/images/profile.jpeg" style="width:160px;height:160px;" alt="Profile image" id="profile-image"
            class="rounded-circle">
    </div>
</div>
<div class="d-flex flex-row-reverse">
    <button class="btn btn-light border mt-2 me-2" routerLink="/profile/settings">Edit profile</button>
    <button class="btn btn-light border mt-2 me-2"><i class="bi bi-three-dots"></i></button>
    <button class="btn btn-light border mt-2 me-2"><i class="bi bi-envelope"></i></button>
    <button class="btn btn-primary border mt-2 me-2" (click)="doFollow()">+ Follow</button>
</div>
<div class="mt-5">
    <app-tweet-create (createTweetEvent)="addTweet($event)"></app-tweet-create>
</div>
<div class="d-flex flex-column mt-3 p-2">
    <div class="mt-4">
        <b class="me-2">{{user.username}}</b><span class="text-muted">@{{user.username}}</span>
    </div>
    <div class="mt-2">
        <b class="me-2">{{following.length}}</b> <span class="text-muted me-2">Following</span>&nbsp;<b class="me-2">{{followers.length}}</b><span
            class="text-muted">Followers</span>
    </div>
</div>
<ul class="nav nav-tabs mt-3">
    <li class="nav-item">
        <a class="nav-link active" aria-current="page" href="#">Tweets</a>
    </li>
</ul>
<ng-container *ngIf="tweets != null && tweets != []; else noPosts">
    <app-tweets [tweets]="tweets"></app-tweets>
</ng-container>
<ng-template #noPosts>
    <p class="mt-2">There are no tweets.</p>
</ng-template>
