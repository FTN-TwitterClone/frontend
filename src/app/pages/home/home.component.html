<div class="row">
    <div class="col-md-8">
        <app-tweet-create (createTweetEvent)="addTweet($event)"></app-tweet-create>
        <app-tweets class="search-results" infiniteScroll [infiniteScrollDistance]="2" [infiniteScrollThrottle]="50"
            (scrolled)="onScroll()" [tweets]="tweets" (retweetEventEmitter)="addTweet($event)"></app-tweets>
    </div>
    <div class="col-md-4">
        <app-sidebar></app-sidebar>
    </div>
</div>
