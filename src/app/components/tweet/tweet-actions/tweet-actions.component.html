<div class="row">
    <div class="col">
        <div *ngIf="!tweet.liked_by_me; else likedByMe">
            <button id="like" class="btn btn-light btn-small" title="Like" (click)="onLikeTweet()"><i
                    class="bi bi-heart"></i>&nbsp;<span class="text-muted">{{tweet.likes_count}}</span></button>
        </div>
        <ng-template #likedByMe>
            <button id="unlike" class="btn btn-light btn-small" title="Unlike" (click)="onUnlikeTweet()"><i
                    class="bi bi-heart-fill"></i>&nbsp;<span class="text-muted">{{tweet.likes_count}}</span></button>
        </ng-template>
    </div>
</div>
