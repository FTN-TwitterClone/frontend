<div class="border p-3 mt-1">
  <div class="row">
    <div class="col-1" style="min-width:80px">
      <img src=" ./assets/images/profile.jpeg" style="width:100%;height:auto;" class="rounded-circle me-2">
    </div>
    <div class="col">
      <span class="text-wrap">
        <a class="text-decoration-none" [routerLink]="['/profile/',tweet.postedBy]">{{tweet.postedBy}}</a>
        <span class="ms-2 text-muted fw-lighter fst-italic" style="font-size: 0.8rem;">
          {{tweet.timestamp | date:"dd/MM/YY HH:mm"}}
        </span>
        <span class="ms-2" *ngIf="tweet.retweet">
          <br />
          <span class="badge text-bg-primary">retweeted from</span><a class="ms-2 text-decoration-none"
            routerLink="/profile/{{tweet.originalPostedBy}}">{{tweet.originalPostedBy}}</a>
        </span>
      </span>
      <p class="pt-2">{{tweet.text}}</p>
      <img src="{{'data:image/jpg;base64,' + tweet.image}}" style="width:100%" *ngIf="tweet.image" />
    </div>
  </div>
  <app-tweet-actions [tweet]="tweet" (retweetEventEmitter)="onRetweet($event)"></app-tweet-actions>
</div>
