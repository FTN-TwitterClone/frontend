<form [formGroup]="createTweetForm" (ngSubmit)="onSubmit()">

    <div class="border p-2">
        <div class="d-flex align-items-center">
            <img src=" ./assets/images/profile.jpeg" style="width:84px;height:84px;" class="rounded-circle me-2">
            <textarea class="form-control form-control-lg" formControlName="text"
                placeholder="What's happening?"></textarea>
        </div>
        <div class="d-flex mt-2">
            <button class="btn btn-light me-2" title="Media">
                <i class="bi bi-card-image"></i>
            </button>
            <button class="btn btn-light me-2 disabled" title="Gif">
                <i class="bi bi-filetype-gif"></i>
            </button>
            <button class="btn btn-light me-auto disabled" title="Pool">
                <i class="bi bi-pie-chart-fill"></i>
            </button>
            <div class="flex-shrink-1">
                <button class="btn btn-primary">Tweet</button>
            </div>
        </div>
    </div>
</form>
