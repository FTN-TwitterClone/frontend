<div class="d-flex justify-content-center">
    <div class="d-flex align-items-center">
        <form class="p-5 bg-primary text-light" [formGroup]="regularUserRegisterForm" (ngSubmit)="onSubmit()">
            <p class="h3 mb-3">Regular account</p>
            <div class="mb-3">
                <label class="form-label" for="email">Username</label>
                <input type="text" class="form-control" id="username" name="username" placeholder="username"
                    formControlName="username">
                <app-username-validator [username]="username"></app-username-validator>
            </div>
            <div class="mb-3">
                <label class="form-label" for="password">Password</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="password"
                    formControlName="password">
                <app-password-validator [password]="password"></app-password-validator>
            </div>
            <div class="mb-3">
                <label class="form-label" for="email">Email Address</label>
                <input type="text" class="form-control" id="email" name="email" placeholder="email@example.com"
                    formControlName="email">
                <app-email-validator [email]="email"></app-email-validator>
            </div>
            <div class="mb-3">
                <label class="form-label" for="firstname">Firstname</label>
                <input type="text" class="form-control" id="firstname" name="firstname" placeholder="firstname"
                    formControlName="firstname">
            </div>
            <div class="mb-3">
                <label class="form-label" for="lastname">Lastname</label>
                <input type="text" class="form-control" id="lastname" name="lastname" placeholder="lastname"
                    formControlName="lastname">
            </div>
            <div class="mb-3">
                <label class="form-label" for="age">Age</label>
                <input type="number" class="form-control" id="age" name="age" placeholder="age" formControlName="age">
                <div *ngIf="age?.invalid && (age?.dirty || age?.touched)" class="alert alert-danger p-2 mt-1">
                    <div *ngIf="age?.errors?.['min']">
                        Age must be more than {{ageMin}}.
                    </div>
                </div>
            </div>
            <div class="mb-3">
                <label class="form-label" for="town">Town</label>
                <input type="text" class="form-control" id="town" name="town" placeholder="town" formControlName="town">
            </div>
            <div class="input-group mb-3">
                <label class="input-group-text" for="gender">Gender</label>
                <select class="form-select" id="gender" name="gender" formControlName="gender">
                    <option *ngFor="let gender of enumGender | keyvalue" [ngValue]="gender.value">{{gender.value}}
                    </option>
                </select>
            </div>

            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-light btn-block text-dark">Register</button>
            </div>
        </form>
    </div>
</div>
