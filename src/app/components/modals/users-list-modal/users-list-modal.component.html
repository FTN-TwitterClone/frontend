<div class="modal fade" id="{{uniqueId}}" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">{{title}}</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <span *ngIf="users; else loading">
                    <ng-container *ngIf="users.length > 0; else noFollowing">
                        <ul class="list-group" *ngFor="let user of users">
                            <li class="list-group-item">
                                <a class="text-decoration-none" routerLink="/profile/{{user.username}}" data-bs-dismiss="modal">{{user.username}}</a>
                            </li>
                        </ul>
                    </ng-container>
                    <ng-template #noFollowing>
                        <p>{{noUsersMessage}}</p>
                    </ng-template>
                </span>
                <ng-template #loading>
                    <app-loading></app-loading>
                </ng-template>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
