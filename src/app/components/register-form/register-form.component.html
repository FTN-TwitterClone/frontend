<div class="d-flex justify-content-center" *ngIf="!regularRegistration">
    <div class="d-flex align-items-center">
        <form class="p-5 bg-primary text-light" [formGroup]="businessUserRegisterForm" (ngSubmit)="onSubmit()">
            <p class="h3 mb-3">Business account</p>
            <div class="mb-3">
                <label class="form-label" for="email">Username</label>
                <input type="text" class="form-control" id="username" name="username" placeholder="username"
                    formControlName="username">
                <app-username-validator [username]="usernameBusiness"></app-username-validator>
            </div>
            <div class="mb-3">
                <label class="form-label" for="password">Password</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="password"
                    formControlName="password">
                <app-password-validator [password]="passwordBusiness"></app-password-validator>
            </div>
            <div class="mb-3">
                <label class="form-label" for="email">Email Address</label>
                <input type="text" class="form-control" id="email" placeholder="email@example.com"
                    formControlName="email">
                <app-email-validator [email]="emailBusiness"></app-email-validator>
            </div>
            <div class="mb-3">
                <label class="form-label" for="companyName">Company name</label>
                <input type="text" class="form-control" id="companyName" name="companyName" placeholder="company name"
                    formControlName="companyName">
                <div *ngIf="companyNameBusiness?.invalid && (companyNameBusiness?.dirty || companyNameBusiness?.touched)"
                    class="alert alert-danger p-2 mt-1">
                    <div *ngIf="companyNameBusiness?.errors?.['required']">
                        Company name is required.
                    </div>
                </div>
            </div>
            <div class="mb-3">
                <label class="form-label" for="website">Website</label>
                <input type="text" class="form-control" id="website" name="website" placeholder="website"
                    formControlName="website">
                <div *ngIf="websiteBusiness?.invalid && (websiteBusiness?.dirty || websiteBusiness?.touched)"
                    class="alert alert-danger p-2 mt-1">
                    <div *ngIf="websiteBusiness?.errors?.['required']">
                        Website is required.
                    </div>
                </div>
            </div>
            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-light btn-block text-dark">Register</button>
            </div>
        </form>
    </div>
</div>
<div class="d-flex justify-content-center" *ngIf="regularRegistration">
    <div class="d-flex align-items-center">
        <form class="p-5 bg-primary text-light" [formGroup]="regularUserRegisterForm" (ngSubmit)="onSubmit()">
            <p class="h3 mb-3">Regular account</p>
            <div class="mb-3">
                <label class="form-label" for="email">Username</label>
                <input type="text" class="form-control" id="username" name="username" placeholder="username"
                    formControlName="username">
                <app-username-validator [username]="usernameRegular"></app-username-validator>
            </div>
            <div class="mb-3">
                <label class="form-label" for="password">Password</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="password"
                    formControlName="password">
                <app-password-validator [password]="passwordRegular"></app-password-validator>
            </div>
            <div class="mb-3">
                <label class="form-label" for="email">Email Address</label>
                <input type="text" class="form-control" id="email" name="email" placeholder="email@example.com"
                    formControlName="email">
                <app-email-validator [email]="emailRegular"></app-email-validator>
            </div>
            <div class="mb-3">
                <label class="form-label" for="firstname">Firstname</label>
                <input type="text" class="form-control" id="firstname" name="firstname" placeholder="firstname"
                    formControlName="firstname">
                <div *ngIf="firstnameRegular?.invalid && (firstnameRegular?.dirty || firstnameRegular?.touched)"
                    class="alert alert-danger p-2 mt-1">
                    <div *ngIf="firstnameRegular?.errors?.['required']">
                        Firstname is required.
                    </div>
                </div>
            </div>
            <div class="mb-3">
                <label class="form-label" for="lastname">Lastname</label>
                <input type="text" class="form-control" id="lastname" name="lastname" placeholder="lastname"
                    formControlName="lastname">
                <div *ngIf="lastnameRegular?.invalid && (lastnameRegular?.dirty || lastnameRegular?.touched)"
                    class="alert alert-danger p-2 mt-1">
                    <div *ngIf="lastnameRegular?.errors?.['required']">
                        Lastname is required.
                    </div>
                </div>
            </div>
            <div class="mb-3">
                <label class="form-label" for="town">Town</label>
                <input type="text" class="form-control" id="town" name="town" placeholder="town" formControlName="town">
                <div *ngIf="townRegular?.invalid && (townRegular?.dirty || townRegular?.touched)"
                    class="alert alert-danger p-2 mt-1">
                    <div *ngIf="townRegular?.errors?.['required']">
                        Town is required.
                    </div>
                </div>
            </div>
            <div class="input-group mb-3">
                <label class="input-group-text" for="gender">Gender</label>
                <select class="form-select" id="gender" name="gender" formControlName="gender">
                    <option *ngFor="let gender of enumGender | keyvalue" [ngValue]="gender.value">{{gender.value}}
                    </option>
                </select>
            </div>
            <div class="mb-3">
                <label class="form-label" for="age">Age</label>
                <input type="number" class="form-control" id="age" name="age" placeholder="age" formControlName="yearOfBirth">
                <div *ngIf="ageRegular?.invalid && (ageRegular?.dirty || ageRegular?.touched)"
                    class="alert alert-danger p-2 mt-1">
                    <div *ngIf="ageRegular?.errors?.['required']">
                        Age is required.
                    </div>
                </div>
            </div>
            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-light btn-block text-dark">Register</button>
            </div>
        </form>
    </div>
</div>
