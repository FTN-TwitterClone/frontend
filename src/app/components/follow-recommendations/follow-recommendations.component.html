<span>
    <div class="card mt-2">
        <div class="card-header">People you may know</div>
        <div class="card-body">
            <span *ngIf="recommendations; else loading">
                <ul class="list-group" *ngFor="let user of recommendations">
                    <li class="list-group-item mt-1 d-lg-flex">
                        <a class="text-decoration-none flex-grow-1" routerLink="/profile/{{user.username}}">{{user.username}}</a>
                        <button class="btn btn-sm btn-primary" (click)="onFollow(user)"><i class="bi bi-person-plus-fill">&nbsp;</i>Follow</button>
                    </li>
                </ul>
                <span *ngIf="recommendations.length < 1">
                    Nothing to recommend.
                </span>
            </span>
            <ng-template #loading>
                <app-loading></app-loading>
            </ng-template>
        </div>
    </div>
</span>
